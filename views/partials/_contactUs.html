<div class="modal fade" id="ContactUsModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Forgot your username or password?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="password-recover-items">
	      	<p> Please enter your username or email and weâ€™ll send you instructions to reset your password.</p>
	        <form name="ContactUsForm">
					<div class="form-group">
			            <input type="email" ng-model="contact.Email" class="form-control" placeholder="Email Address" required />
			        </div>
			        <div class="form-group">
			            <textarea type="email" ng-model="contact.Note" class="form-control" placeholder="Your Note" required ></textarea>
			        </div>
			        <button type="submit" ng-click="$root.sendContactUs(contact)"  class="btn btn-primary">Submit</button>
	        </form>

        </div>
        <p class='password-success'>{{$root.contactUsResponseMessage}}</p>
      </div>
    </div>
  </div>
</div>
