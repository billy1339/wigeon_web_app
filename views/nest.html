<div ng-controller="NestCtrl">
	<div class='suggestion-box container'>
		<div class='row'>
		<div class='sort-buttons'>	
			<button ng-click="myFilter = null">All</button>
			<button ng-click="myFilter = {inbox_suggestion : {suggestion_type : {title : 'WATCH'}}}">Watch</button>
			<button ng-click="myFilter = {inbox_suggestion : {suggestion_type : {title : 'LISTEN'}}}">Listen</button>
			<button ng-click="myFilter = {inbox_suggestion : {suggestion_type : {title : 'GO'}}}">Go</button>
			<button ng-click="myFilter = {inbox_suggestion : {suggestion_type : {title : 'READ'}}}">Read</button>
			<button ng-click="myFilter = {inbox_suggestion : {suggestion_type : {title : 'OTHER'}}}">Other</button>
		</div>	
			<div ng-repeat="suggestion in suggestions | filter: myFilter" class='col-xs-12 suggestion-item' ng-click="populateModal(suggestion.inbox_suggestion.suggestion_id)" data-id='{{suggestion.inbox_suggestion.suggestion_id}}'> 
				<div class='suggestion-picture'>
					<img src='{{suggestion.inbox_suggestion.suggestion_icon_image}}' height='100px' width='100px'>
				</div>
				<div class='suggestion-content-info'>
					<h4 class='nest-suggestion-title'>{{suggestion.inbox_suggestion.suggestion_title}}</h4>
					<h6>Suggested By: {{suggestion.inbox_suggestion.suggestion_user.user_full_name}}<h6>
					<p class='nest-suggestion-description'>{{suggestion.inbox_suggestion.suggestion_description | cut:true:100:' ...'}}</p>
					<p class='nest-suggestion-type'>{{suggestion.inbox_suggestion.suggestion_type.title}}</p>
					<div class='type-image'>
						<img src='{{suggestion.inbox_suggestion.suggestion_type.img}}' height='15px' width='15px'>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div ng-include="'views/partials/_suggestionModal.html'"></div>
</div>
